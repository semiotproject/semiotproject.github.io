---
layout: default
title: SemIoT Project
---

{% assign posts=site.posts | where:"lang", "en" %}

<div class="home">

  <ul class="post-list">
    {% for post in posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%m-%d-%Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Stay tuned <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a>!</p>

</div>
